<html>
<head>
	<title>Dev Page for LocalDataStorage</title>
	<script src="../../datastorage.js"></script>
	<script type="text/javascript">
		var db = new LocalDataStorage({debug:true});

		//creating Structure
		db.addColumn({name:"id", type:"number", nullable:false});
		db.addColumn({name:"name", type:"string", nullable:true});
		db.addColumn({name:"name2", type:"string", nullable:true});
		db.addColumn({name:"visible", type:"boolean", nullable:false, defaultvalue:true});
		
		//add some rows
		var i = 0;
		db.addRow({id:i++, name:"Liehr", name2:"Sascha", visible:true});
		db.addRow({id:i++, name:"Liehr", name2:"Dominik", visible:false});
		//db.addRow({id:i, name:"test3", visible:true});
		//db.addRow({id:i, name:"test2", visible:true});
		//db.addRow({id:i, name:"test1", visible:"true"});
		
		console.log(db.select(null, [{name:"name", direction:"ASC"}, {name:"visible", direction:"ASC"}], 0));
		console.log(db.select(null, {name:"name", direction:"DESC"}, 0));
	</script>
</head>
<body>

</body>
</html>
